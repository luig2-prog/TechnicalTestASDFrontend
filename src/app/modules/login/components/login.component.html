<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#/login" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="logo-unicor-login" src="../../../../assets/image/asd_logo.png" alt="logo">
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          {{ title }}
        </h1>
        <form *ngIf="!forgoutPasswordshow" [formGroup]="formLogin" (ngSubmit)="onLogin()" class="space-y-4 md:space-y-6">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usermame</label>
            <input formControlName="nombreUsuario" required type="email" name="email" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 
              focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
              dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="username">
              <mat-error *ngIf="getValue('nombreUsuario').errors && (getValue('nombreUsuario').touched || getValue('nombreUsuario').dirty)">
                <div *ngIf="getValue('nombreUsuario').errors?.maxlength">
                    Solo se permiten 100 caracteres
                </div>
                <div *ngIf="getValue('nombreUsuario').errors?.required">
                    Este campo es requerido
                </div>
            </mat-error>
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required="">
              <mat-error *ngIf="getValue('password').errors && (getValue('password').touched || getValue('password').dirty)">
                <div *ngIf="getValue('password').errors?.maxlength">
                    Solo se permiten 100 caracteres
                </div>
                <div *ngIf="getValue('password').errors?.required">
                    Este campo es requerido
                </div>
            </mat-error>
          </div>
          <div class="flex items-center justify-between">
            <a href="#" (click)="forgoutPassword()" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
          <button [disabled]="formLogin.invalid" type="submit" 
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 
              focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 
              text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Iniciar sesión
          </button>
        </form>
        <form *ngIf="forgoutPasswordshow" [formGroup]="formForgoutPassword" (ngSubmit)="sendMailUser()" class="space-y-4 md:space-y-6">
          <div>
            <input formControlName="email" required type="email" name="email" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 
              focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
              dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Email">
              <mat-error *ngIf="getValueEmail('email').errors && (getValueEmail('email').touched || getValueEmail('email').dirty)">
                <div *ngIf="getValueEmail('email').errors?.maxlength">
                    Solo se permiten 100 caracteres
                </div>
                <div *ngIf="getValueEmail('email').errors?.required">
                    Este campo es requerido
                </div>
            </mat-error>
          </div>
          <button [disabled]="formForgoutPassword.invalid" type="submit" 
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 
              focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 
              text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Enviar
          </button>
        </form>
        
      </div>
    </div>
  </div>
</section>
