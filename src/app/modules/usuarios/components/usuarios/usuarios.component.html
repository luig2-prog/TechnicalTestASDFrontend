<div id="container1">
    <mat-form-field id="filter" appearance="standard">
        <mat-label>Buscar usuario</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar usuario" #input>
    </mat-form-field>

    <button mat-mini-fab matTooltip="Agregar usuario" (click)="openDialogAdd()" matTooltipPosition="left" id="agregar">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div id="container2">
    <div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" aria-describedby="titleClientes">
                <!-- Nombre Column -->
                <ng-container matColumnDef="Nombre">
                    <th scope="col" mat-header-cell *matHeaderCellDef class="th">Nombre</th>
                    <td mat-cell *matCellDef="let element" class="td">{{element.firstName}}</td>
                </ng-container>

                <!-- Apellidos Column -->
                <ng-container matColumnDef="Apellidos">
                    <th scope="col" mat-header-cell *matHeaderCellDef class="th">Apellidos</th>
                    <td mat-cell *matCellDef="let element" class="td">{{element.lastName}}</td>
                </ng-container>

                <!-- Documento Column -->
                <ng-container matColumnDef="Documento">
                    <th scope="col" mat-header-cell *matHeaderCellDef class="th">Username</th>
                    <td mat-cell *matCellDef="let element" class="td">{{element.username}}</td>
                </ng-container>

                <!-- Correo Column -->
                <ng-container matColumnDef="Correo">
                    <th scope="col" mat-header-cell *matHeaderCellDef class="correo">Correo</th>
                    <td mat-cell *matCellDef="let element" class="correo">{{element.email}}</td>
                </ng-container>

                <!-- Rol Column -->
                <ng-container matColumnDef="rol">
                    <th scope="col" mat-header-cell *matHeaderCellDef class="th">Rol</th>
                    <td mat-cell *matCellDef="let element" class="td">{{element.role['name']}}</td>
                </ng-container>

                <!-- $ Acciones -->
                <ng-container id="padre" matColumnDef="Acciones">
                    <th scope="col" mat-header-cell *matHeaderCellDef class="pequeÃ±o">Acciones</th>
                    <td mat-cell *matCellDef="let element" class="acciones">
                        <div class="padre">
                            <div class="example-button-container">
                                <button mat-icon-button matTooltip="Editar" (click)="editarUsuario(element)" >
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </div>

                            <span  style="align-items: center; display: flex;" (click)="changedStatus(element, myslide)">
                                <mat-slide-toggle [checked]="element.state == 0 ? true : false" #myslide >
                                    {{(element.state === 0)?'Activo' : 'Inactivo'}}
                                </mat-slide-toggle>
                            </span>

                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encuentran datos "{{input.value}}"</td>
      </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</div>
