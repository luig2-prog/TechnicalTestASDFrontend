<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#/login" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        <img class="logo-unicor-login" src="../../../../assets/image/Escudo_Universidad.png" alt="logo">
      </a>
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Establecer contraseña
          </h1>
          <form [formGroup]="formReseatPassword" (ngSubmit)="reseat()" class="space-y-4 md:space-y-6">
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Contraseña
              </label>
              <input formControlName="passowrd" required type="password" name="password" id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 
                focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="••••••••">
                <mat-error *ngIf="getValue('passowrd').errors && (getValue('passowrd').touched || getValue('passowrd').dirty)">
                  <div *ngIf="getValue('passowrd').errors?.maxlength">
                      Solo se permiten 100 caracteres
                  </div>
                  <div *ngIf="getValue('passowrd').errors?.required">
                      Este campo es requerido
                  </div>
              </mat-error>
            </div>
            <div>
              <label for="repeatPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Repite la contraseña
              </label>
              <input formControlName="repeatPassword" type="password" name="repeatPassword" id="repeatPassword" placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="">
                <mat-error *ngIf="getValue('repeatPassword').errors && (getValue('repeatPassword').touched || getValue('repeatPassword').dirty)">
                  <div *ngIf="getValue('repeatPassword').errors?.maxlength">
                      Solo se permiten 100 caracteres
                  </div>
                  <div *ngIf="getValue('repeatPassword').errors?.required">
                      Este campo es requerido
                  </div>
              </mat-error>
            </div>
            <button [disabled]="formReseatPassword.invalid" type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 
              focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 
              text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
              Establecer contraseña</button>
          </form>
        </div>
      </div>
    </div>
  </section>
